name: Free Threading Tests
on: [push, pull_request]
jobs:
  freethreading_tests:
    name: Free Threaded Build ${{ matrix.os.emoji }} ${{ matrix.os.name }} ${{ matrix.python }}
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Linux
            matrix: linux
            emoji: üêß
            runs-on: [ubuntu-latest]
          - name: macOS
            matrix: macos
            emoji: üçé
            runs-on: [macos-latest]
          - name: Windows
            matrix: windows
            emoji: ü™ü
            runs-on: [windows-latest]
        exclude:
          - os:
              matrix: macos
            python: "pypy-3.13t"
          - os:
              matrix: windows
            python: "pypy-3.13t"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.2"
          python-version: 3.13t
          enable-cache: false
      - name: Set up Python
        run: uv python install
      - name: Install Dependencies
        run: |
          uv pip install pytest-timeout pytest-run-parallel
      - name: Editable build
        run: |
          uv pip install -v -e .
      - name: Run Tests
        run: |
          set -xe
          uv run --no-project python -m pytest --parallel-threads=2 --iterations=2 -v -s \
                 --timeout=600 --durations=10 -m "not thread_unsafe"
