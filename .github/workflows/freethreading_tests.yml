name: Free Threading Tests
on: [push, pull_request]
jobs:
  freethreading_tests:
    name: Free Threaded Build ${{ matrix.os.emoji }} ${{ matrix.os.name }} ${{ matrix.python }}
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Linux
            matrix: linux
            emoji: üêß
            runs-on: [ubuntu-latest]
          - name: macOS intel
            matrix: macos
            emoji: üçé
            runs-on: [macos-13]
          - name: macOS silicon
            matrix: macos
            emoji: üçé
            runs-on: [macos-14]
          - name: Windows
            matrix: windows
            emoji: ü™ü
            runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.2"
          python-version: 3.13t
          enable-cache: false
          activate-environment: true
      - name: Disable Coverage
        run: |
          perl -i -ne 'print unless /--cov/' pyproject.toml
      - name: Set up Python
        run: uv python install
      - name: Install Dependencies
        run: |
          uv pip install pytest-timeout pytest-run-parallel flaky
      - name: Editable build
        run: |
          uv pip install -v -e .
      - name: Run Tests
        run: |
          uv run --no-project python -m pytest --parallel-threads=2 --iterations=2 -v -s --timeout=600 --durations=10 -m "not thread_unsafe"
